name: Basic Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        npm list --depth=0
    
    - name: Verify TypeScript setup
      run: |
        npx tsc --version
        npx ts-node --version
    
    - name: Type check
      run: |
        npx tsc --noEmit
        echo "TypeScript check completed"
    
    - name: Run basic test
      run: |
        echo "Starting test..."
        NODE_ENV=test npx ts-node --transpile-only src/test.ts
        echo "Test completed"
      continue-on-error: true 
<!DOCTYPE html>
<html>
<head>
    <title>Harry's Firebolt WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .sent {
            background-color: #e3f2fd;
        }
        .received {
            background-color: #f1f8e9;
        }
        .error {
            background-color: #ffebee;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Harry's Firebolt WebSocket Test</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <div id="messages"></div>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
    <button onclick="sendPrompt()">Send Prompt</button>

    <script>
        const ws = new WebSocket('ws://localhost:3005');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const promptTextarea = document.getElementById('prompt');

        ws.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'status connected';
            addMessage('System', 'Connected to WebSocket server', 'received');
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
            addMessage('System', 'Disconnected from WebSocket server', 'error');
        };

        ws.onerror = (error) => {
            addMessage('Error', 'WebSocket error occurred', 'error');
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (event) => {
            try {
                const response = JSON.parse(event.data);
                addMessage('Server', JSON.stringify(response, null, 2), 'received');
            } catch (error) {
                addMessage('Error', 'Failed to parse server response', 'error');
            }
        };

        function sendPrompt() {
            const prompt = promptTextarea.value.trim();
            if (!prompt) {
                addMessage('Error', 'Please enter a prompt', 'error');
                return;
            }

            const message = {
                prompt: prompt
            };

            ws.send(JSON.stringify(message));
            addMessage('Client', JSON.stringify(message, null, 2), 'sent');
            promptTextarea.value = '';
        }

        function addMessage(sender, message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong><pre>${message}</pre>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
